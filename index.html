<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jokenpo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <content>

        <header>

            <h1>Jokenpô</h1>

            <img src="assets/bigbanglogo.png">

        </header>

        <article>

            <div class="choices">
                <p><span onclick="options('rock')">&#x270A;</span></p>

                <p><span onclick="options('paper')">&#x1F91A;</span></p>

                <p><span onclick="options('scissors')">&#x270C;</span></p>

                <p><span onclick="options('lizzards')">&#x1F44C;</span></p>

                <p><span onclick="options('spock')">&#x1F596;</span></p>
            </div>

            <div class="play">

                <p><span class="myPlay"></span></p>

                <p><span>&#x274C;</span></p>

                <p><span class="playMachine"></span></p>

            </div>


            <div class="results">

                <p>Sua pontuação : <span class="me">0</span></p>

                <p>Pontuação da máquina : <span class="it">0</span></p>

                 <p><span class="result"></span></p>
              
            </div>


        </article>

        <footer>

            <img src="assets/bigbangcast.png">

            <img src="assets/rules.png">

        </footer>

    </content>

    <script src="./script.js"></script>
</body>

</html>
